<canvas id="averageComparisonChart" width="800" height="400"></canvas>

<script>
    // Sample Data (Replace with actual data)
    var averageComparisonData = {
        labels: ["Month 1", "Month 2", "Month 3", "Month 4", "Month 5"],
        datasets: [{
            label: 'Your Consumption',
            data: [120, 140, 110, 130, 125],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
        }, {
            label: 'Average Consumption',
            data: [100, 120, 105, 115, 110],
            borderColor: 'rgba(255, 99, 132, 1)',

            fill: false
        }]

    // Get the canvas element
    var averageComparisonCanvas = document.getElementById('averageComparisonChart').getContext('2d');

    // Create the chart
    var averageComparisonChart = new Chart(averageComparisonCanvas, {

        data: averageComparisonData,
        options: {
            scales: {
                x: { type: 'category', title: { display: true, text: 'Months' } },

            }
        }
    });
</script>
