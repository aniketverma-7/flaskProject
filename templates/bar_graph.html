<!-- Daily Energy Consumption Graph -->
<canvas id="dailyEnergyChart" width="750" height="400"></canvas>

<script>
    // Bar Graph
    var dailyEnergyData = {
        labels: labels,
        datasets: [{
            label: label,
            data: data ,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Get the canvas element
    var dailyEnergyCanvas = document.getElementById('dailyEnergyChart').getContext('2d');

    // Create the chart
    var dailyEnergyChart = new Chart(dailyEnergyCanvas, {
        type: 'bar',
        data: dailyEnergyData,
        options: {
            scales: {
                x: { type: 'category', title: { display: true, text: 'Days' } },
                y: { beginAtZero: true, title: { display: true, text: 'Energy Consumption' } }
            }
        }
    });
</script>
