<!-- Daily Energy Consumption Graph -->
<canvas id="dailyEnergyChart" width="800" height="400"></canvas>

<script>
    // Sample Data (Replace with actual data)
    var dailyEnergyData = {
        labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"].reverse(),
        datasets: [{
            label: 'Daily Energy Consumption',
            data: [10, 15, 12, 18, 14, 43, 23],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Get the canvas element
    var dailyEnergyCanvas = document.getElementById('dailyEnergyChart').getContext('2d');

    // Create the chart
    var dailyEnergyChart = new Chart(dailyEnergyCanvas, {
        type: 'bar',
        data: dailyEnergyData,
        options: {
            scales: {
                x: { type: 'category', title: { display: true, text: 'Days' } },
                y: { beginAtZero: true, title: { display: true, text: 'Energy Consumption' } }
            }
        }
    });
</script>
