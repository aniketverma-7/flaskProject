<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            background-color: #000000;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 25px
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        canvas {
            max-height: 80vh; /* Adjusted for better visibility */
            width: 100%;
            margin: auto auto 20px;
        }

        .greeting{
            pointer-events: none;
        }

    </style>
    <title>SHEMS</title>
</head>

<body>

<nav>
    <a href="{{ url_for('home.home_view') }}">Home</a>
    <a href="{{ url_for('device.device_view') }}">Devices</a>
    <a href="{{ url_for('service_location.service_location_view') }}">Service Locations</a>
    <a class="greeting" href="" style="margin-left: auto;">Welcome, {{ name }}</a>
    <a class="your-button-class" href="{{ url_for('login.logout') }}">Logout</a>
</nav>

<div>
    {% block content %}
    {% endblock %}
</div>


</body>

</html>
